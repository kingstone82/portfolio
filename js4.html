<html>
<head>
<script src="./jquery-1.10.2.min.js"></script>
<script>
//정의 : setTimeout(행동,딜레이시간)
	$(document).ready(function() {
		setTimeout(function() {
			var value = $("select > option:selected").val();
			if(value)
			alert(value);
		}, 5000);//5초뒤 실행
	});
</script>
</head>
<body>
	<select>
		<option>Apple</option>
		<option>Bag</option>
		<option>Cat</option>
		<option>Dog</option>
		<option>Earth Worm</option>
	</select>
</body>
</html>
