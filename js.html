<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
</head>
 <body> 
<button id="myButton">Click me</button><br/>
<form id="form_dbl" dbClick="dblClickFunction(this.id)" >
<INPUT type = "button" value = "배경색 변경" onClick="document.bgColor='red';"><br/>

<INPUT type="text" id="name1" onfocus="focusFunction(this.id)"><br/>

<INPUT type="text" id="name2" onfocus="focusFunction(this.id)" onblur="blurFunction(this.id)"><br/>

<INPUT type="text" id="name3" onfocus="focusFunction(this.id)" dbClick="dblClickFunction(this.id)">
</form>
 <script type="text/javascript"> 
var button = document.getElementById('myButton');
button.addEventListener('click', function() { 
document.write('button clicked!'); 
}); 
 
 function dblClickFunction(x) {
	 if(document.getElementById(x).style.background == "white"){
	 	document.getElementById(x).style.background = "green";
	 }else{
	 	document.getElementById(x).style.background = "white";
	 }
	 }
	 function focusFunction(x) {
	     document.getElementById(x).style.background = "yellow";
	 }
	 function blurFunction(x) {
	     document.getElementById(x).style.background = "red";
	 }

</script> 
</body> 
</html>
