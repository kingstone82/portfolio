<!DOCTYPE html> <html> <head>
<title>01-2</title> 
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
 <script> $ (document).ready(function() {
	$("li.first").css("color","red");
	$("li.second").eq(0).css("color","yellow");	
	$("li.first").eq(1).css("color","green")
	//eq함수는 -로도 접근 가능함 0으로도 접근 가능
	$("li.third").css("color","red");
	$("li.second").eq(1).css("color","yellow");	
	$("li.third").eq(1).css("color","green")
	
});
</script>
</head>
<body>
 <ol>
<li class="first"><h2>1-1</h2></li> 
<li class="second"><h2>1-2</h2></li>
<li class="first"><h2>1-3</h2></li> 
</ol> 
<ul>
<li class="third"><h2>2-1</h2></li>
<li class="second"><h2>2-2</h2></li>
<li class="third"><h2>2-3</h2></li> 
</ul> 
</body> 
</html>
